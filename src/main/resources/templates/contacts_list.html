<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <p class="navbar-brand" href="#">UXStudio Challange</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/contacts}" href="#">Contacts <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Contacts List -->
          <table class="table w-75 mx-auto mt-5">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action 1</th>
                  <th scope="col">Action 2</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="contact : ${contacts}">
                  <td th:text="${contact.name}">Mark</td>
                  <td th:text="${contact.phone}">Otto</td>
                  <td th:text="${contact.email}">@mdo</td>
                  <td><a th:href="@{/contacts/edit/{id}(id=${contact.id})}" href="#" class="badge badge-primary">Edit</a></td>
                  <td><a th:href="@{/contacts/delete/{id}(id=${contact.id})}" href="#" class="badge badge-primary">Delete</a></td>
                </tr>
              </tbody>
          </table>

          <!-- Add contact btn -->
          <a th:href="@{/contacts/new}" class="btn btn-primary btn-lg rounded-circle"
          style="height: 100px; width: 100px; font-size:50px; position:absolute; right:60px;
          bottom: 60px;">+</a>

    </body>
</html>
